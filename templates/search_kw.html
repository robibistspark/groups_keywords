<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>{% extends 'base.html' %}

	{% block meta %}

		  <link rel="stylesheet" href="./search_kw_files/bootstrap.min.css">
		  <script src="./search_kw_files/jquery.min.js"></script>
